/* ---------------- START SCREEN ---------------- */
.start-screen{

/* ---------------- MAIN ---------------- */
.main{

    min-height:100vh;

/* ---------------- BIG HEART ---------------- */
.big-heart{
    font-size:120px;
    display:none;
    margin-top:20px;
}
.big-heart.show{
    display:block;
    animation: heartbeat 1s infinite;
}

@keyframes heartbeat{
    0%{transform:scale(1);}
    25%{transform:scale(1.2);}
    40%{transform:scale(1);}
    60%{transform:scale(1.3);}
    100%{transform:scale(1);}
}

/* ---------------- FALLING HEARTS ---------------- */
.fall{
    position:fixed;
    top:-20px;
    font-size:20px;
    animation:fall 6s linear infinite;
}
@keyframes fall{
    to{ transform:translateY(110vh); opacity:0; }
}

/* ---------------- BURST ---------------- */
.small-heart{
    position:fixed;
    top:50%;
    left:50%;
    animation:burst 2s forwards;
}
@keyframes burst{
    to{ transform:translate(var(--x),var(--y)); opacity:0; }
}

/* ---------------- PHOTO SLIDESHOW ---------------- */
/* ---------------- PHOTO SLIDESHOW ---------------- */
